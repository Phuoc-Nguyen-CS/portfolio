<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap');
    </style>
</head>
{% load static %}
<style>
    /* General Style */
    body {
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        background-color: #121212;
        margin: 0;
        padding: 0;
    }

    .container {
        margin-top: 15px;
    }

    /* Hero Style */
    .hero {
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.1)), 
            url('{% static "images/background_img_3.jpg" %}') no-repeat center center; 
        background-size: cover;
        background-position: 50% 40%;
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin: 0 auto;
        text-align: center;
    }

    .hero h1 {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: center;
        font-family: 'Smooch Sans', sans-serif;
    }

    .hero p {
        font-size: 1.5rem;
        margin-bottom: 30px;
        color: #e0e0e0;
        font-family: "Lucida Console", sans-serif;
        text-align: center;
    }
    
    .hero img {
        border-radius: 50%;
        width: 400px;
        height: 400px;
        object-fit: cover;
        margin-bottom: 80px;
    }

    .btn-custom {
        background-color: #8a2be2;
        color: white;
        border-radius: 50px;
        padding: 10px 20px;
        font-size: 1rem;
        text-transform: uppercase;
        font-family: 'Lucida Console', sans-serif;
        transition: background-color 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

    .btn-custom:hover {
        background-color: #560e9a;
        transform: scale(1.1);
        color: white;

    }

    /* Navbar Styles */
    .navbar {
        background-color: #121212;
        font-family: 'Smooch Sans', sans-serif;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 0.5rem 1rem;
    }

    .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        text-transform: uppercase;
    }

    .navbar-nav .nav-link {
        font-size: 1.3rem;
        padding: .1rem 1.5rem;
        text-transform: capitalize;
        transition: color 0.3s ease;
        color: #f5f5f5;
    }

    .navbar-nav .nav-link:hover {
        color: #9c58dc;
    }

    /* Footer */
    footer {
        background-color: #121212;
        color: #f5f5f5;
        padding: 0px;
    }

    footer p {
        margin: 0;
        font-size: 0.7rem;
    }

    /* About me CSS */
    
    .about-me {
        background: radial-gradient(circle at center,  #388beb, #4fc3f7); 
        color: #ffffff; 
        text-align: center;
        box-shadow: 12px 7px 17px rgba(0, 0, 0, 0.9);
        position: relative;
        overflow: hidden;
    }

    .about-me::before, .about-me::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(#ffffff 1px, transparent 1px);
        background-size: 50px 50px; 
        animation: twinkling 10s infinite linear;
        opacity: 0.4; 
    }

    .about-me::after {
        animation-delay: -5s;
        opacity: 0.2; 
        transform: rotate(45deg); 
    }

    @keyframes twinkling {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-50px, -50px); }
    }
    

    .about-me .about-title {
        font-size: 2.5rem; 
        font-weight: bold; 
        margin-bottom: 20px; 
        letter-spacing: 2px; 
        color: #ffffff
    }

    .about-me .about-description {
        font-size: 1.2rem; 
        line-height: 1.6; 
        max-width: 700px;
        margin: 0 auto; 
        color: #d3d3d3; 
    }

    @keyframes fadeInText {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .about-me h2 {
        font-family: 'Smooch Sans', sans-serif;
        font: bold;
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    .about-me p {
        font-family: "Lucida Console", sans-serif;
        font-size: 1.1rem;
        line-height: 1.6;
        color: #ffffff;
        text-align: center;
        align-items: center;
        margin-top: 20px;
        opacity: 0;
        animation: fadeInText 3s ease-out forwards;
    }

    .about-item img{
        width: 100%;
        height: auto;
        object-fit: cover;
        /* transition: transform 0.3s ease; */
    }

    .about-item:hover img {
        transform: scale(1.1);
    }

    .about-item:hover .about-text {
        background: rgba(0, 0, 0, 0.7);
    }

    .about-grid {
        display: flex; 
        flex-direction: row;  
        flex-wrap: wrap; 
        gap: 30px; 
        justify-content: center;  
        margin: 25px;
    }

    
    .about-item {
        position: relative;
        min-width: 200px;
        max-width: 250px; 
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 12px 7px 17px rgba(0, 0, 0, 0.9);
        transition: transform 0.3s ease;
        flex-shrink: 0;  
    }


    /* Skills Section */
    .skills {
        text-align: center;
        margin: 50px 0;
    }

    .skills h2 {
        color: #ffffff;
        font-weight: bold;
        font-family: 'Smooch Sans', sans-serif;
        margin-bottom: 30px;
    }

    /* Skills Container */
    .skills-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
        margin-top: 30px;
    }

    /* Skill Box */
    .skill-box {
        color: white;
        font-family: "Lucida Console", sans-serif;
        width: 200px; /* Fixed width for consistent alignment */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 12px 7px 17px rgba(0, 0, 0, 0.9);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Skill Box Icon */
    .skill-box img {
        width: 50px; 
        height: 50px;
        object-fit: contain;
        margin-bottom: 15px;
        transition: transform 0.3s ease;
    }

    /* Hover Effect */
    .skill-box:hover {
        transform: scale(1.2);
        background-color: #49226d;
        box-shadow: 0 6px 12px rgba(165, 4, 240, 0.3);
    }

    .skill-box:hover img {
        transform: scale(1.2);
    }

    /* Skill Box Title */
    .skill-box h3 {
        font-size: 1.2rem;
        margin-top: 10px;
    }


    @media (max-width: 768px) {
        .hero h1 {
            font-size: 3rem;
        }

        .hero p {
            font-size: 1rem;
        }

        .btn-custom {
            font-size: 0.9rem;
        }

        .skills-container {
        flex-direction: column;
        align-items: center;
        }

        .skill-box {
            width: 100%;
        }

        .skills-container {
            gap: 20px;
        }

        .about-item {
            flex: 1 1 45%; 
        }
    }

</style>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'project_index' %}">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block page_content %}
        {% endblock %}
    </div>
    <footer class="text-light text-center py-3 mt-5">
        <p>&copy; 2025 Portfolio</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
